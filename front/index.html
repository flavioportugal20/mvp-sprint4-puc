<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Sistema de Cadastro de Águas</h2>
        </div>
        
    </header>

    <section class="bloco">
        <div class="small-box bg-green">
            <div class="flex">
                <div class="inner">
                    <h3 id="countAgua">0</h3>
                    <p>Total de Aguas</p>					  
                </div>
                <div class="icon">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </div>   
        <div class="small-box bg-yellow">
            <div class="flex">
                <div class="inner">
                    <h3 id="countAguaObs">0</h3>
                    <p>Aguas com observações</p>					  
                </div>
                <div class="icon">
                    <ion-icon name="alert-outline"></ion-icon>
                </div>
            </div>
        </div>   
        <div class="small-box bg-red">
            <div class="flex">
                <div class="inner">
                    <h3 id="countAgua">0</h3>
                    <p>Aguas bloqueados</p>					  
                </div>
                <div class="icon">
                    <ion-icon name="ban-outline"></ion-icon>
                </div>
            </div>
        </div>   
    </section>

    <section class="bloco-botoes">  
        <button class="btn button" onclick="cadastrarNovoRegistroAgua()"> Cadastrar Água</button>   
    </section>

    <!-- Tabela com aguas existentes -->
    <section class="items">
        <table id="tabela-agua">
            <tr id="header-agua">
				 <th style="width: 5%;">ID</th>
				 <th style="width: 20%;">Nome da Água</th>
                 <th style="width: 7%;">PH</th>
				 <th style="width: 7%;">Dureza</th>
				 <th style="width: 7%;">Sólidos</th>
				 <th style="width: 7%;">Cloraminas</th>
				 <th style="width: 7%;">Sulfato</th>
				 <th style="width: 7%;">Condut.</th>
				 <th style="width: 7%;">Carbono Orgânico</th>
				 <th style="width: 7%;">Trihalo.</th>
				 <th style="width: 7%;">Turbidez</th>
				 <!--<th class="colunaCenter" style="width: 14%;">Data da Cadastro</th>-->
				 <th class="colunaCenter"style="width: 15%;">Potabilidade</th>                
                 <th class="colunaCenter" style="width: 5%;">Editar</th>
				 <th class="colunaCenter" style="width: 5%;">Excluir</th>
            </tr>			
        </table>
    </section>

    <!-- Modal cadastro agua -->
    <div id="dv-modal-agua-cadastro" class="modal">
        <div class="modal-content">
            <div class="modal-header">               
                <ion-icon class="close-modal" onclick="closeModal('dv-modal-agua-cadastro')" name="close-outline"></ion-icon>
                <h1>Cadastro de Água</h1>
            </div>

            <div class="modal-body">
                <div>
                    <!-- Opções para adicionar um novo item -->
                    <input type="hidden" id="idAgua">
					
					<label for="name">Nome*</label>
                    <input type="text" id="name" placeholder="Nome:">
                    
					<div style="display: flex;">
						<div style="width:33.3%;">
							<label for="ph">PH*</label>
							<input type="text" id="ph">
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="hardness">Dureza*</label>
							<input type="text" id="hardness" >
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="solids">Sólidos</label>
							<input type="text" id="solids" >
						</div>
					</div>
					
					<div style="display: flex;">
						<div style="width:33.3%;">
							<label for="chloramines">Cloraminas</label>
							<input type="text" id="chloramines">
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="sulfate">Sulfato</label>
							<input type="text" id="sulfate" >
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="conductivity">Condutividade</label>
							<input type="text" id="conductivity">
						</div>
					</div>
					
					<div style="display: flex;">
						<div style="width:33.3%;">
							<label for="organic_carbon">Carbono Orgânico</label>
							<input type="text" id="organic_carbon" >
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="trihalomethanes">Trihalometanos</label>
							<input type="text" id="trihalomethanes">
						</div>
						<div style="width:33.3%; padding-left: 10px;">
							<label for="turbidity">Turbidez</label>
							<input type="text" id="turbidity">
						</div>
					</div>
					
                </div>    
            </div>

            <div class="modal-footer">
                <button class="btn button btn-cinza" onclick="closeModal('dv-modal-agua-cadastro')">Fechar</button>
                <div class="flex">
                    <button id="btnSalvar" onclick="salvarAgua()" class="btn button btn-azul">Adicionar</button>     
                    <button id="btnEditar" onclick="editarAgua()" class="btn button btn-azul">Editar</button>
                </div>
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
